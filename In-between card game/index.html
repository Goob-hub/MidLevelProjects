<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>In-between card game</title>
</head>
<body>

    <div class="player-cash-container">
        <h1>Your cash: $<span class="player-cash">20</span></h1>
    </div>

    <div class="playing-area">
        <div class="card-0 card-container">
            <img src="" alt="" class="">
        </div>
        <div class="card-2 card-container">
            <img src="" alt="" class="">
        </div>
        <div class="card-1 card-container">
            <img src="" alt="" class="">
        </div>
    </div>
    
    <div class="game-result-container">
        <p class="result hide">You Win!</p>
    </div>

    <div class="btn-container">
        <button class="deal-btn btn">Deal</button>
        <button class="high-btn btn hide">High</button>
        <button class="low-btn btn hide">Low</button>
        <button class="in-between-btn btn hide">In-between</button>
        <button class="fold-btn btn hide">Fold</button>
        <button class="play-again-btn btn hide">Play again</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
